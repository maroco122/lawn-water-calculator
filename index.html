<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잔디밭 물 주기 계산기</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #a8e063, #56ab2f);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            color: #2ecc71;
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #2ecc71;
            outline: none;
        }
        button {
            width: 100%;
            padding: 0.8rem;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            font-size: 1.1rem;
            font-weight: bold;
        }
        button:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }
        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #ecf0f1;
            border-radius: 8px;
            text-align: center;
            color: #2980b9;
            font-weight: bold;
            transition: all 0.3s;
        }
        .redirect-notice {
            font-size: 0.9rem;
            color: #7f8c8d;
            text-align: center;
            margin-top: 0.5rem;
        }
    </style>
    <script>
        function calculateWater() {
            let width = parseFloat(document.getElementById('width').value);
            let height = parseFloat(document.getElementById('height').value);
            
            if (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
                document.getElementById('result').innerText = "올바른 값을 입력해주세요!";
                return;
            }

            let waterNeeded = width * height * 5;
            document.getElementById('result').innerHTML = 
                `필요한 물의 양: <span style="color: #e74c3c;">${waterNeeded} L</span><br>
                <span class="redirect-notice">3초 후 첫 번째 쇼핑몰 팝업이 열립니다...</span>`;
            
            // 첫 번째 URL 팝업 (3초 후)
            setTimeout(() => {
                window.open("https://smartstore.naver.com/allgagu/products/6975183082", "_blank");
                document.getElementById('result').innerHTML = 
                    `필요한 물의 양: <span style="color: #e74c3c;">${waterNeeded} L</span><br>
                    <span class="redirect-notice">3초 후 두 번째 쇼핑몰 팝업이 열립니다...</span>`;
            }, 3000);

            // 두 번째 URL 팝업 (6초 후)
            setTimeout(() => {
                window.open("https://smartstore.naver.com/allgagu/products/10448326867", "_blank");
                document.getElementById('result').innerHTML = 
                    `필요한 물의 양: <span style="color: #e74c3c;">${waterNeeded} L</span><br>
                    <span class="redirect-notice">모든 팝업이 열렸습니다!</span>`;
            }, 6000);
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>잔디밭 물 주기 계산기</h2>
        <div class="input-group">
            <label for="width">잔디밭 가로 (m):</label>
            <input type="number" id="width" step="0.1" min="0" placeholder="가로 길이 입력">
        </div>
        <div class="input-group">
            <label for="height">잔디밭 세로 (m):</label>
            <input type="number" id="height" step="0.1" min="0" placeholder="세로 길이 입력">
        </div>
        <button onclick="calculateWater()">계산하기</button>
        <div id="result"></div>
    </div>
</body>
</html>
